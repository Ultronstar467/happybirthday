<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Happy Birthday Prani!</h1>
        <p class="message">Wishing you a day full of love, joy, and happiness. You mean the world to me!</p>
        <button class="celebrate-button" onclick="openModal()">Let's Celebrate!</button>
    </div>

    <!-- Modal for Photo and Animation -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="photo-container">
                <img src="birthday/image/1.png" alt="Happy Birthday" class="birthday-image">
            </div>
            <div class="message-container">
                <h2 class="animated-message">Happy Birthday Prani!</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
